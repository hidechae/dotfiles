</div><hr /><div id="function.dba-list" class="refentry">
 <div class="refnamediv">
  <h1 class="refname">dba_list</h1>
  <p class="verinfo">(PHP 4 &gt;= 4.3.0, PHP 5)</p><p class="refpurpose">dba_list ― オープンされている全データベースファイルのリストを得る</p>

 </div>
 <div class="refsect1 description">
  <h3 class="title">説明</h3>
  <div class="methodsynopsis">
   <span class="type">array</span> <span class="methodname"><b><b>dba_list</b></b></span>
    ( <span class="methodparam">void</span>
   )</div>

  <p class="para">
   <b>dba_list()</b> は、オープンされている全ての
   データベースファイルの一覧を返します。
  </p>
 </div>

 <div class="refsect1 returnvalues">
  <h3 class="title">返り値</h3>
  <p class="para">
   <i class="literal">resourceid =&gt; filename</i> 形式の連想配列を返します。
  </p>
 </div>
