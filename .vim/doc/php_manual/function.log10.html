 <div class="refnamediv">

  <p class="verinfo">(PHP 4, PHP 5)</p><p class="refpurpose">log10 ― 底が 10 の対数</p>

 </div>
 <div class="refsect1 description">
  <h3 class="title">説明</h3>
   <div class="methodsynopsis">
    <span class="type">float</span> <span class="methodname"><b><b>log10</b></b></span>
     ( <span class="methodparam"><span class="type">float</span> <tt class="parameter">$arg</tt></span>
    )</div>

  <p class="para">
   底を 10 とする <i><tt class="parameter">arg</tt></i>
 の対数を返します。
  </p>
 </div>

     </dd>

    </dt>

   </dl>

  </p>
 </div>

 <div class="refsect1 returnvalues">

  <p class="para">
   底を 10 とする <i><tt class="parameter">arg</tt></i>
 の対数を返します。
