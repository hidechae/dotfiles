</div><hr /><div id="function.dbmclose" class="refentry">
 <div class="refnamediv">
  <h1 class="refname">dbmclose</h1>
  <p class="verinfo">(PHP 4)</p><p class="refpurpose">dbmclose ― dbm データベースを閉じる</p>

 </div>
 <div class="refsect1 description">
  <h3 class="title">説明</h3>
  <div class="methodsynopsis">
   <span class="type">bool</span> <span class="methodname"><b><b>dbmclose</b></b></span>
    ( <span class="methodparam"><span class="type">resource</span> <tt class="parameter">$dbm_identifier</tt></span>
   )</div>

  <p class="para">
   指定したデータベースをアンロックして閉じます。
  </p>
 </div>

 <div class="refsect1 parameters">
  <h3 class="title">パラメータ</h3>
  <p class="para">
   <dl>

    <dt>
<span class="term"><i><tt class="parameter">
dbm_identifier</tt></i>
</span><dd>
<p class="para"><a href="function.dbmopen.html" class="function">dbmopen()</a>
が返す DBM リンク識別子。</p></dd>
</dt>

   </dl>

  </p>
 </div>

 <div class="refsect1 returnvalues">
  <h3 class="title">返り値</h3>
  <p class="para">
   成功した場合に <b><tt>TRUE</tt></b> を、失敗した場合に <b><tt>FALSE</tt></b> を返します。
  </p>
 </div>
