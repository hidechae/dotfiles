 <div class="refnamediv">
  <h1 class="refname">swf_startdoaction</h1>
  <p class="verinfo">(PHP 4)</p><p class="refpurpose">swf_startdoaction ― 現在のフレームのアクションリストの記述を開始する</p>

 </div>
 
 <div class="refsect1 description">
  <h3 class="title">説明</h3>
  <div class="methodsynopsis">
   <span class="type">void</span> <span class="methodname"><b><b>swf_startdoaction</b></b></span>
    ( <span class="methodparam">void</span>
   )</div>

  <p class="para">
   現在のフレームのアクションリストの記述を開始します。この関数は、
   現在のフレームのアクションが定義される前にコールする必要があります。
  </p>
 </div>


 <div class="refsect1 returnvalues">
  <h3 class="title">返り値</h3>
  <p class="para">
   値を返しません。
  </p>
