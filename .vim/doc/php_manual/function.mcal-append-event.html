   <div class="refnamediv">
    <h1 class="refname">mcal_append_event</h1>
    <p class="verinfo">(PHP 4)</p><p class="refpurpose">mcal_append_event ― MCALカレンダーに新規イベントを保存する</p>

   </div>
   <div class="refsect1 u">
    <h3 class="title">説明</h3>
     <div class="methodsynopsis">
      <span class="type">int</span> <span class="methodname"><b><b>mcal_append_event</b></b></span>
       ( <span class="methodparam"><span class="type">int</span> <tt class="parameter">$mcal_stream</tt></span>
      )</div>

    <p class="para"> 
     <b>mcal_append_event()</b>はグローバルイベントを
     指定したストリームのMCALカレンダーに保存します。
    </p>
    <p class="para">
     新規に挿入されたイベントのuidを返します。
    </p>
