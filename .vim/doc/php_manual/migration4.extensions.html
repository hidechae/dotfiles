   <h2 class="title">PHP 3拡張機能</h2>
   <p class="para">
    PHP 3用に描かれた拡張モジュールは、PHP 4ではバイナリレベルでも
    ソースレベルでも動作しません。元のソースにアクセス可能な場合、
    PHP 4にその拡張モジュールを移植することは困難ではありません。
    実際の移植の手順についての詳細な説明はこの文章には(まだ)含まれて
    いません。
   </p>
