</div><hr /><div id="function.pdf-end-layer" class="refentry">
 <div class="refnamediv">
  <h1 class="refname">PDF_end_layer</h1>
  <p class="verinfo">(PECL pdflib:2.0-2.1.3)</p><p class="refpurpose">PDF_end_layer ― すべてのアクティブなレイヤーを無効にする</p>

 </div>
 <div class="refsect1 description">
  <h3 class="title">説明</h3>
   <div class="methodsynopsis">
    <span class="type">bool</span> <span class="methodname"><b><b>PDF_end_layer</b></b></span>
     ( <span class="methodparam"><span class="type">resource</span> <tt class="parameter">$pdfdoc</tt></span>
    )</div>

  <p class="para">
   すべてのアクティブなレイヤーを無効にします。成功した場合に <b><tt>TRUE</tt></b> を、失敗した場合に <b><tt>FALSE</tt></b> を返します。
  </p>
  <p class="para">
   この関数は、PDF 1.5 で使用可能です。
  </p>
 </div>
