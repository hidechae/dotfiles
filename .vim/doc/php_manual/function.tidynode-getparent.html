 <div class="refnamediv">
  <h1 class="refname">tidyNode::getParent</h1>
  <p class="verinfo">(PHP 5 &gt;= 5.2.2)</p><p class="refpurpose">tidyNode::getParent ― カレントノードの親ノードを返す</p>

 </div>

 <div class="refsect1 description">
  <h3 class="title">説明</h3>
  <div class="methodsynopsis">
   <span class="type">tidyNode</span> <span class="methodname"><b><b>tidyNode::getParent</b></b></span>
    ( <span class="methodparam">void</span>
   )</div>

  <p class="para">
   カレントノードの親ノードを返します。
  </p>
 </div>


 <div class="refsect1 returnvalues">
  <h3 class="title">返り値</h3>
  <p class="para">
   そのノードが親を持っている場合に <span class="type tidyNode">tidyNode</span>、
   それ以外の場合に <b><tt>NULL</tt></b> を返します。
  </p>
