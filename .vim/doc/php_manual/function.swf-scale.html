</div><hr /><div id="function.swf-scale" class="refentry">
 <div class="refnamediv">
  <h1 class="refname">swf_scale</h1>
  <p class="verinfo">(PHP 4)</p><p class="refpurpose">swf_scale ― 現在の変換をスケリーングする</p>

 </div>
 
 <div class="refsect1 description">
  <h3 class="title">説明</h3>
  <div class="methodsynopsis">
   <span class="type">void</span> <span class="methodname"><b><b>swf_scale</b></b></span>
    ( <span class="methodparam"><span class="type">float</span> <tt class="parameter">$x</tt></span>
   , <span class="methodparam"><span class="type">float</span> <tt class="parameter">$y</tt></span>
   , <span class="methodparam"><span class="type">float</span> <tt class="parameter">$z</tt></span>
   )</div>

  <p class="para">
   <b>swf_scale()</b> は、指定した値で曲線の座標をスケーリングします。
  </p>
 </div>


 <div class="refsect1 parameters">
  <h3 class="title">パラメータ</h3>
  <p class="para">
   <dl>

    <dt>

     <span class="term"><i><tt class="parameter">x</tt></i>
</span>
     <dd>

      <p class="para">
       x 方向のスケール値。
      </p>
     </dd>

    </dt>

    <dt>

     <span class="term"><i><tt class="parameter">y</tt></i>
</span>
     <dd>

      <p class="para">
       y 方向のスケール値。
      </p>
     </dd>

    </dt>

    <dt>

     <span class="term"><i><tt class="parameter">z</tt></i>
</span>
     <dd>

      <p class="para">
       z 方向のスケール値。
      </p>
     </dd>

    </dt>

   </dl>

  </p>
 </div>


 <div class="refsect1 returnvalues">
  <h3 class="title">返り値</h3>
  <p class="para">
   値を返しません。
  </p>
 </div>
