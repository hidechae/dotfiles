</div><hr /><div id="function.lzf-optimized-for" class="refentry">
 <div class="refnamediv">
  <h1 class="refname">lzf_optimized_for</h1>
  <p class="verinfo">(PECL lzf:1.0-1.4)</p><p class="refpurpose">lzf_optimized_for ― 
   LZF 拡張モジュールの最適化指定を取得する
  </p>

 </div>
 <div class="refsect1 description">
  <h3 class="title">説明</h3>
  <div class="methodsynopsis">
   <span class="type">int</span> <span class="methodname"><b><b>lzf_optimized_for</b></b></span>
    ( <span class="methodparam">void</span>
   )</div>

  <p class="para">
   LZF 拡張モジュールの最適化指定を取得します。
  </p>
 </div>

 <div class="refsect1 returnvalues">
  <h3 class="title">返り値</h3>
  <p class="para">
   LZF が速度に最適化されている場合に 1、圧縮率に最適化されている場合に
   0 を返します。
  </p>
 </div>
