 <div class="refnamediv">
  <h1 class="refname">ini_restore</h1>
  <p class="verinfo">(PHP 4, PHP 5)</p><p class="refpurpose">ini_restore ― 設定オプションの値を元に戻す</p>

 </div>
 
 <div class="refsect1 description">
  <h3 class="title">説明</h3>
  <div class="methodsynopsis">
   <span class="type">void</span> <span class="methodname"><b><b>ini_restore</b></b></span>
    ( <span class="methodparam"><span class="type">string</span> <tt class="parameter">$varname</tt></span>
   )</div>

  <p class="para">
   指定した設定オプションを元の値に戻します。
  </p>
 </div>


 <div class="refsect1 parameters">
  <h3 class="title">パラメータ</h3>
  <p class="para">
   <dl>

    <dt>

     <span class="term"><i><tt class="parameter">varname</tt></i>
</span>
     <dd>

      <p class="para">
       設定オプションの名前。
      </p>
     </dd>

    </dt>

   </dl>

  </p>
 </div>


 <div class="refsect1 returnvalues">
  <h3 class="title">返り値</h3>
  <p class="para">
   値を返しません。
  </p>
 </div>
