</div><hr /><div id="function.lzf-compress" class="refentry">
 <div class="refnamediv">
  <h1 class="refname">lzf_compress</h1>
  <p class="verinfo">(PECL lzf:0.1-1.4)</p><p class="refpurpose">lzf_compress ― 
   LZF 圧縮を行う
  </p>

 </div>
 <div class="refsect1 description">
  <h3 class="title">説明</h3>
  <div class="methodsynopsis">
   <span class="type">string</span> <span class="methodname"><b><b>lzf_compress</b></b></span>
    ( <span class="methodparam"><span class="type">string</span> <tt class="parameter">$data</tt></span>
   )</div>

  <p class="para">
   <b>lzf_compress()</b> は、指定された
   <i><tt class="parameter">arg</tt></i>
 を圧縮します。
  </p>
 </div>

 <div class="refsect1 parameters">
  <h3 class="title">パラメータ</h3>
  <p class="para">
   <dl>

    <dt>

     <span class="term"><i><tt class="parameter">data</tt></i>
</span>
     <dd>

      <p class="para">
       圧縮するデータ。
      </p>
     </dd>

    </dt>

   </dl>

  </p>
 </div>

 <div class="refsect1 returnvalues">
  <h3 class="title">返り値</h3>
  <p class="para">
   圧縮されたデータを返します。エラー時には <b><tt>FALSE</tt></b> を返します。
  </p>
 </div>
