 <div class="refnamediv">
  <h1 class="refname">swf_setframe</h1>
  <p class="verinfo">(PHP 4)</p><p class="refpurpose">swf_setframe ― 指定したフレームに切替える</p>

 </div>
 
 <div class="refsect1 description">
  <h3 class="title">説明</h3>
  <div class="methodsynopsis">
   <span class="type">void</span> <span class="methodname"><b><b>swf_setframe</b></b></span>
    ( <span class="methodparam"><span class="type">int</span> <tt class="parameter">$framenumber</tt></span>
   )</div>

  <p class="para">
   アクティブなフレームを
   <i><tt class="parameter">framenumber</tt></i>
 で指定したフレームに変更します。
  </p>
 </div>


 <div class="refsect1 parameters">
  <h3 class="title">パラメータ</h3>
  <p class="para">
   <dl>

    <dt>

     <span class="term"><i><tt class="parameter">framenumber</tt></i>
</span>
     <dd>

      <p class="para">
       設定するフレーム番号。
      </p>
     </dd>

    </dt>

   </dl>

  </p>
 </div>


 <div class="refsect1 returnvalues">
  <h3 class="title">返り値</h3>
  <p class="para">
   値を返しません。
  </p>
