    <h1 class="refname">mcal_days_in_month</h1>
    <p class="verinfo">(PHP 4)</p><p class="refpurpose">mcal_days_in_month ― 
    月の日数を返す
    </p>

   </div>
   <div class="refsect1 u">
    <h3 class="title">説明</h3>
     <div class="methodsynopsis">
      <span class="type">int</span> <span class="methodname"><b><b>mcal_days_in_month</b></b></span>
       ( <span class="methodparam"><span class="type">int</span> <tt class="parameter">$month</tt></span>
      , <span class="methodparam"><span class="type">int</span> <tt class="parameter">$leap_year</tt></span>
      )</div>

    <p class="para">  
     <b>mcal_days_in_month()</b> は、
     指定した年が閏年であるかどうかを考慮しつつ
     <i><tt class="parameter">month</tt></i>
 月の日数を返します。
    </p>
