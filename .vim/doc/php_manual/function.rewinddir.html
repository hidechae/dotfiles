 <div class="refnamediv">
  <h1 class="refname">rewinddir</h1>
  <p class="verinfo">(PHP 4, PHP 5)</p><p class="refpurpose">rewinddir ― ディレクトリハンドルを元に戻す</p>

 </div>

 <div class="refsect1 description">
  <h3 class="title">説明</h3>
  <div class="methodsynopsis">
   <span class="type">void</span> <span class="methodname"><b><b>rewinddir</b></b></span>
    ( <span class="methodparam"><span class="type">resource</span> <tt class="parameter">$dir_handle</tt></span>
   )</div>

  <p class="para">
   <i><tt class="parameter">dir_handle</tt></i>
 で指定されたディレクトリの
   ストリームをディレクトリの先頭にリセットします。
  </p>
 </div>


 <div class="refsect1 parameters">
  <h3 class="title">パラメータ</h3>

   <dl>

    <dt>

     <span class="term"><i><tt class="parameter">dir_handle</tt></i>
</span>
     <dd>

      <p class="para">

       ディレクトリハンドル<span class="type リソース">リソース</span>

     </dd>

    </dt>

  </p>
