</div><hr /><div id="function.radius-strerror" class="refentry">
 <div class="refnamediv">
  <h1 class="refname">radius_strerror</h1>
  <p class="verinfo">(PECL radius:1.1-1.2.5)</p><p class="refpurpose">radius_strerror ― エラーメッセージを返す</p>

 </div>

 <div class="refsect1 description">
  <h3 class="title">説明</h3>
  <div class="methodsynopsis">
   <span class="type">string</span> <span class="methodname"><b><b>radius_strerror</b></b></span>
    ( <span class="methodparam"><span class="type">resource</span> <tt class="parameter">$radius_handle</tt></span>
   )</div>

  <p class="para">
   Radius 関数が失敗した場合にはエラーメッセージが記録されます。
   この関数により、エラーメッセージを取得することが可能となります。
  </p>
 </div>

 <div class="refsect1 returnvalues">
  <h3 class="title">返り値</h3>
  <p class="para">
   失敗した radius 関数からのエラーメッセージを文字列で返します。
  </p>
 </div>
