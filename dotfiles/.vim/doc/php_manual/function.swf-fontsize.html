</div><hr /><div id="function.swf-fontsize" class="refentry">
 <div class="refnamediv">
  <h1 class="refname">swf_fontsize</h1>
  <p class="verinfo">(PHP 4)</p><p class="refpurpose">swf_fontsize ― フォントの大きさを変更する</p>

 </div>
 
 <div class="refsect1 description">
  <h3 class="title">説明</h3>
  <div class="methodsynopsis">
   <span class="type">void</span> <span class="methodname"><b><b>swf_fontsize</b></b></span>
    ( <span class="methodparam"><span class="type">float</span> <tt class="parameter">$size</tt></span>
   )</div>

  <p class="para">
   フォントの大きさを、
   パラメータ <i><tt class="parameter">size</tt></i>
 で指定した値に変更します。
  </p>
 </div>


 <div class="refsect1 parameters">
  <h3 class="title">パラメータ</h3>
  <p class="para">
   <dl>

    <dt>

     <span class="term"><i><tt class="parameter">size</tt></i>
</span>
     <dd>

      <p class="para">
       フォントの大きさを表す整数値。
      </p>
     </dd>

    </dt>

   </dl>

  </p>
 </div>


 <div class="refsect1 returnvalues">
  <h3 class="title">返り値</h3>
  <p class="para">
   値を返しません。
  </p>
 </div>
