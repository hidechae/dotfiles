</div><hr /><div id="function.pdf-activate-item" class="refentry">
 <div class="refnamediv">
  <h1 class="refname">PDF_activate_item</h1>
  <p class="verinfo">(PECL pdflib:2.0-2.1.3)</p><p class="refpurpose">PDF_activate_item ― 構造体要素やその他の内容をアクティブにする</p>

 </div>
 <div class="refsect1 description">
  <h3 class="title">説明</h3>
  <div class="methodsynopsis">
   <span class="type">bool</span> <span class="methodname"><b><b>PDF_activate_item</b></b></span>
    ( <span class="methodparam"><span class="type">resource</span> <tt class="parameter">$pdfdoc</tt></span>
   , <span class="methodparam"><span class="type">int</span> <tt class="parameter">$id</tt></span>
   )</div>

  <p class="para">
   事前に作成された構造体要素やその他の内容をアクティブにします。
   成功した場合に <b><tt>TRUE</tt></b> を、失敗した場合に <b><tt>FALSE</tt></b> を返します。
  </p>
 </div>
