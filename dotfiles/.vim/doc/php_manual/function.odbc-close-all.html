</div><hr /><div id="function.odbc-close-all" class="refentry">
 <div class="refnamediv">
  <h1 class="refname">odbc_close_all</h1>
  <p class="verinfo">(PHP 4, PHP 5)</p><p class="refpurpose">odbc_close_all ― 全ての ODBC 接続を閉じる</p>

 </div>
 <div class="refsect1 u">
  <h3 class="title">説明</h3>
  <div class="methodsynopsis">
   <span class="type">void</span> <span class="methodname"><b><b>odbc_close_all</b></b></span>
    ( <span class="methodparam">void</span>
   )</div>

  <p class="para">
   <b>odbc_close_all()</b>は、
   データベースサーバへの全ての接続を閉じます。
   <blockquote><p><b class="note">注意</b>: 
    <span class="simpara">
     この関数は、ある接続においてオープンされたトランザクションがある場合に失敗します。
     この場合、この接続はオープンされたままとなります。
    </span>
   </p></blockquote>
  </p>
 </div>
