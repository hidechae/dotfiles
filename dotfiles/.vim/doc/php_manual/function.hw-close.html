</div><hr /><div id="function.hw-close" class="refentry">
   <div class="refnamediv">
    <h1 class="refname">hw_Close</h1>
    <p class="verinfo">(PHP 4)</p><p class="refpurpose">hw_Close ― Hyperwave 接続を閉じる</p>

   </div>
   <div class="refsect1 u">
    <h3 class="title">説明</h3>
     <div class="methodsynopsis">
      <span class="type">bool</span> <span class="methodname"><b><b>hw_close</b></b></span>
       ( <span class="methodparam"><span class="type">int</span> <tt class="parameter">$connection</tt></span>
      )</div>

    <p class="para">
     connection が有効な接続インデックスでない場合に <b><tt>FALSE</tt></b>、それ以外の
     場合に <b><tt>TRUE</tt></b> を返します。指定した接続インデックスに関して Hyperwave
     サーバとの接続を閉じます。
    </p>
   </div>
