  <h1 class="refname">PDF_moveto</h1>
  <p class="verinfo">(PHP 4, PECL pdflib:1.0-2.1.3)</p><p class="refpurpose">PDF_moveto ― 現在の位置を設定する</p>

 </div>
 <div class="refsect1 description">
  <h3 class="title">説明</h3>
   <div class="methodsynopsis">
    <span class="type">bool</span> <span class="methodname"><b><b>PDF_moveto</b></b></span>
     ( <span class="methodparam"><span class="type">resource</span> <tt class="parameter">$p</tt></span>
    , <span class="methodparam"><span class="type">float</span> <tt class="parameter">$x</tt></span>
    , <span class="methodparam"><span class="type">float</span> <tt class="parameter">$y</tt></span>
    )</div>

  <p class="para">
   描画出力のための現在の点を設定します。成功した場合に <b><tt>TRUE</tt></b> を、失敗した場合に <b><tt>FALSE</tt></b> を返します。
  </p>
