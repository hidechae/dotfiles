 <div class="refnamediv">
  <h1 class="refname">ldap_unbind</h1>
  <p class="verinfo">(PHP 4, PHP 5)</p><p class="refpurpose">ldap_unbind ― LDAP ディレクトリへのバインドを解除する</p>

 </div>

 <div class="refsect1 description">
  <h3 class="title">説明</h3>
  <div class="methodsynopsis">
   <span class="type">bool</span> <span class="methodname"><b><b>ldap_unbind</b></b></span>
    ( <span class="methodparam"><span class="type">resource</span> <tt class="parameter">$link_identifier</tt></span>
   )</div>

  <p class="para">
   LDAP ディレクトリへのバインドを解除します。
  </p>
 </div>


 <div class="refsect1 returnvalues">
  <h3 class="title">返り値</h3>
  <p class="para">
   成功した場合に <b><tt>TRUE</tt></b> を、失敗した場合に <b><tt>FALSE</tt></b> を返します。
  </p>
 </div>
