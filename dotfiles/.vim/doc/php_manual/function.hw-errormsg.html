   <div class="refnamediv">
    <h1 class="refname">hw_ErrorMsg</h1>
    <p class="verinfo">(PHP 4)</p><p class="refpurpose">hw_ErrorMsg ― エラーメッセージを返す </p>

   </div>
   <div class="refsect1 u">
    <h3 class="title">説明</h3>
     <div class="methodsynopsis">
      <span class="type">string</span> <span class="methodname"><b><b>hw_errormsg</b></b></span>
       ( <span class="methodparam"><span class="type">int</span> <tt class="parameter">$connection</tt></span>
      )</div>

    <p class="para">
     直近のエラーメッセージまたは &#039;No Error&#039; を含む文字列を返します。
     <b><tt>FALSE</tt></b> が返された場合、この関数は失敗しています。
     このメッセージは、直近のコマンドに関係するものです。
    </p>
