  <h1 class="refname">PDF_set_horiz_scaling</h1>

  <p class="para">

   <a href="function.pdf-set-value.html" class="function">PDF_set_value()</a>
   でパラメータ <i><tt class="parameter">horizscaling</tt></i>

   を使用してください。
