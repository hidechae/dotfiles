   <div class="refsect1 u">

     <div class="methodsynopsis">
      <span class="type">int</span> <span class="methodname"><b><b>hw_inscoll</b></b></span>
       ( <span class="methodparam"><span class="type">int</span> <tt class="parameter">$connection</tt></span>

      , <span class="methodparam"><span class="type">array</span> <tt class="parameter">$object_array</tt></span>
      )</div>

    <p class="para">
     <i><tt class="parameter">object_array</tt></i>
 の中の属性を有する新しいコレクションを
    オブジェクト ID <i><tt class="parameter">objectID</tt></i>
 のコレクションに
    挿入します。</p>
