</div><hr /><div id="function.swf-fontslant" class="refentry">
 <div class="refnamediv">
  <h1 class="refname">swf_fontslant</h1>
  <p class="verinfo">(PHP 4)</p><p class="refpurpose">swf_fontslant ― フォントの傾きを設定する</p>

 </div>
 
 <div class="refsect1 description">
  <h3 class="title">説明</h3>
  <div class="methodsynopsis">
   <span class="type">void</span> <span class="methodname"><b><b>swf_fontslant</b></b></span>
    ( <span class="methodparam"><span class="type">float</span> <tt class="parameter">$slant</tt></span>
   )</div>

  <p class="para">
   現在のフォントの傾きを、パラメータ <i><tt class="parameter">slant</tt></i>

   で指定した角度に設定します。
  </p>
 </div>


 <div class="refsect1 parameters">
  <h3 class="title">パラメータ</h3>
  <p class="para">
   <dl>

    <dt>

     <span class="term"><i><tt class="parameter">slant</tt></i>
</span>
     <dd>

      <p class="para">
       正の値は前向きの傾きを生成し、負の値は負の傾きを生成します。
      </p>
     </dd>

    </dt>

   </dl>

  </p>
 </div>


 <div class="refsect1 returnvalues">
  <h3 class="title">返り値</h3>
  <p class="para">
   値を返しません。
  </p>
 </div>
