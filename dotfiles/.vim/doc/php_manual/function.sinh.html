 <div class="refnamediv">
  <h1 class="refname">sinh</h1>
  <p class="verinfo">(PHP 4 &gt;= 4.0.7, PHP 5)</p><p class="refpurpose">sinh ― 双曲線正弦（ハイパボリックサイン）</p>

 </div>
 <div class="refsect1 description">
  <h3 class="title">説明</h3>
   <div class="methodsynopsis">
    <span class="type">float</span> <span class="methodname"><b><b>sinh</b></b></span>
     ( <span class="methodparam"><span class="type">float</span> <tt class="parameter">$arg</tt></span>
    )</div>

  <p class="para">
   <i><tt class="parameter">arg</tt></i>
 のハイパボリックサインを返します。
   これは、<i class="literal">(exp(arg) - exp(-arg))/2</i> で定義されます。
  </p>
 </div>

  <h3 class="title">パラメータ</h3>

  </p>
 </div>
