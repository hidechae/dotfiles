</div><hr /><div id="function.newt-bell" class="refentry">
 <div class="refnamediv">
  <h1 class="refname">newt_bell</h1>
  <p class="verinfo">(PECL newt:0.1-1.1)</p><p class="refpurpose">newt_bell ― ビープ音を端末に送信する</p>

 </div>
 <div class="refsect1 description">
  <h3 class="title">説明</h3>
  <div class="methodsynopsis">
   <span class="type">void</span> <span class="methodname"><b><b>newt_bell</b></b></span>
    ( <span class="methodparam">void</span>
   )</div>

  <p class="para">
   この関数は、端末にビープ音を送信します。
  </p>
  <blockquote><p><b class="note">注意</b>: 
   
    端末の設定により、この音が聞こえることも聞こえないこともあります。
   <br />
  </p></blockquote>
 </div>


 <div class="refsect1 returnvalues">
  <h3 class="title">返り値</h3>
  <p class="para">
   値を返しません。
  </p>
