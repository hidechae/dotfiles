</div><hr /><div id="function.odbc-commit" class="refentry">
 <div class="refnamediv">
  <h1 class="refname">odbc_commit</h1>
  <p class="verinfo">(PHP 4, PHP 5)</p><p class="refpurpose">odbc_commit ― ODBC トランザクションをコミットする</p>

 </div>
 <div class="refsect1 u">
  <h3 class="title">説明</h3>
  <div class="methodsynopsis">
   <span class="type">bool</span> <span class="methodname"><b><b>odbc_commit</b></b></span>
    ( <span class="methodparam"><span class="type">resource</span> <tt class="parameter">$connection_id</tt></span>
   )</div>

  <p class="para">
   <b>odbc_commit()</b> は、<i><tt class="parameter">connection_id</tt></i>

   に関するすべての実行中のトランザクションをコミットします。成功した場合に <b><tt>TRUE</tt></b> を、失敗した場合に <b><tt>FALSE</tt></b> を返します。
  </p>
