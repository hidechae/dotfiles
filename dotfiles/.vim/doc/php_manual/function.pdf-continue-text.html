  <p class="verinfo">(PHP 4, PECL pdflib:1.0-2.1.3)</p><p class="refpurpose">PDF_continue_text ― 次の行にテキストを出力する</p>

 </div>
 <div class="refsect1 description">
  <h3 class="title">説明</h3>
  <div class="methodsynopsis">
   <span class="type">bool</span> <span class="methodname"><b><b>PDF_continue_text</b></b></span>
    ( <span class="methodparam"><span class="type">resource</span> <tt class="parameter">$p</tt></span>
   , <span class="methodparam"><span class="type">string</span> <tt class="parameter">$text</tt></span>
   )</div>

  <p class="para">
   次の行に <i><tt class="parameter">text</tt></i>
 を出力します。
   成功した場合に <b><tt>TRUE</tt></b> を、失敗した場合に <b><tt>FALSE</tt></b> を返します。
  </p>
